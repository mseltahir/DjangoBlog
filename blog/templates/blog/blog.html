{% extends 'home/base.html' %}
{% block content %}
<div class="col-md-8 offset-md-2 blog-article">
    <h1>Blog Page</h1>
    <a href="{% url 'blog:blog_new_post' %}">Create a New Post</a>
    <hr>
    {% for post in posts %}
    <h2><a href="{% url 'blog:blog_detail' post.pk %}">{{ post.title }}</a></h2>
    <small>
        <a href="#">{{ post.author }}</a> |&nbsp;
        {{ post.created_on }}
    </small>
    <p>{{ post.content | slice:":400" }}...</p>
    {% endfor %}
</div>
{% endblock %}
