{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-10 offset-md-1 mb-8">
    <form method="POST">
        {% csrf_token %}
        <legend>Join Today</legend>
        <fieldset class="field-group">
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
