{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-10 offset-md-3 mb-8">
    <form method="POST">
        {% csrf_token %}
        <legend>Join Today</legend>
        <fieldset class="field-group">
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
    </form>
    <small>Already have an account? <a href="{% url 'users:login' %}" class="mt-3">Login</a></small>
</div>
{% endblock %}
